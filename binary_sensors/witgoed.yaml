        seconds: 30
      icon_template: >
        {% if (is_state('binary_sensor.status_wasdroger', 'on')) %} mdi:run
        {% else %} mdi:toggle-switch-off
        {% endif %}
      value_template: >
        {{ (states('sensor.wasdroger_energy_power') | float) > 10 }}
