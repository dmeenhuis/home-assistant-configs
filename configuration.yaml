homeassistant:
  name: "D&A"
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 12
  unit_system: metric
  temperature_unit: C
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml

discovery:
sun:
updater:
frontend:
conversation:
logbook:
zeroconf:
history:
config:

# logger:
#   default: info
#   logs:
#     pydeconz: debug
#     homeassistant.components.deconz: debug

climate:
  platform: nefit
  name: Verwarming
  serial: !secret nefit_serial
  accesskey: !secret nefit_access_key
  password: !secret nefit_password

device_tracker: !include_dir_list device_tracker/

group: !include_dir_named groups/
media_player: !include_dir_merge_list mediaplayers/
sensor: !include_dir_merge_list sensors/
switch: !include_dir_merge_list switches/
light: !include_dir_merge_list light/
scene: !include_dir_list scenes/

input_boolean: !include_dir_named input_boolean/
input_datetime: !include_dir_named input_datetime/
input_number: !include_dir_named input_number/

automation: !include automations.yaml
automation old: !include_dir_list automation/

weather: !include_dir_merge_list weather/

http:
  server_port: 8123
  ssl_certificate: !env_var HTTP_SSL_CERTIFICATE
  ssl_key: !env_var HTTP_SSL_KEY
  base_url: !env_var HTTP_BASE_URL
  trusted_networks:
    - 127.0.0.1
    - 192.168.1.0/24

mqtt:
  broker: mqtt
  client_id: homeassistant
  username: !secret mqtt_username
  password: !secret mqtt_password

rfxtrx:
  device: /dev/ttyUSB1

tradfri:
  host: !env_var TRADFRI_GATEWAY

influxdb:
  host: !secret influxdb_host
  port: 8086
  database: home-assistant
  username: !secret influxdb_username
  password: !secret influxdb_password
