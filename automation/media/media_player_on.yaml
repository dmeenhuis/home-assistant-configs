alias: "Media player on"
trigger:
  - platform: state
    entity_id: media_player.denon_avrx1300w
    to: 'on'
    from: 'off'
  - platform: state
    entity_id: media_player.das_chromecast
    to: 'on'
    from: 'off'
condition:
  - condition: state
    entity_id: sun.sun
    state: 'below_horizon'
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: state
    entity_id: input_boolean.adults_away
    state: 'off'
action:
    service: scene.turn_on
    entity_id: scene.livingroom_dim