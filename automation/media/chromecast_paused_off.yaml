- alias: "Chromecast paused or turned off"
  trigger:
    - platform: state
      entity_id: media_player.das_chromecast
      to: 'paused'
      from: 'playing'
    - platform: state
      entity_id: media_player.das_chromecast
      to: 'off'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: state
      entity_id: input_boolean.adults_away
      state: 'off'
  action:
      service: scene.turn_on
      entity_id: scene.livingroom_normal