- alias: Turn on kitchen lights when there is motion
  trigger:
    platform: state
    entity_id: binary_sensor.bewegingssensor_keuken
    to: 'on'
  action:
    service: light.turn_on
    entity_id:
      - light.keukenspot_1
      - light.keukenspot_2
      - light.keukenspot_3
      - light.keukenspot_4
      - light.keukenspot_5
      - light.keukenspot_6
- alias: Turn off kitchen lights x minutes after last movement
  trigger:
    platform: state
    entity_id: binary_sensor.bewegingssensor_keuken
    to: 'off'
    for:
      minutes: 5
  action:
    service: light.turn_off
    entity_id:
      - light.keukenspot_1
      - light.keukenspot_2
      - light.keukenspot_3
      - light.keukenspot_4
      - light.keukenspot_5
      - light.keukenspot_6
