- alias: Turn on salonkast lights when there is motion
  trigger:
    platform: state
    entity_id: binary_sensor.bewegingssensor_salonkast
    to: 'on'
  action:
    service: switch.turn_on
    entity_id: switch.salonkast_woonkamer
- alias: Turn off salonkast lights x minutes after last movement
  trigger:
    platform: state
    entity_id: binary_sensor.bewegingssensor_salonkast
    to: 'off'
    for:
      seconds: 20
  action:
    service: switch.turn_off
    entity_id: switch.salonkast_woonkamer
