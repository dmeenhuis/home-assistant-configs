- alias: 'Turn on some lights on rainy days'
  trigger:
    - platform: state
      entity_id: sensor.dark_sky_precip
      to: 'rain'
  condition:
    - condition: state
      entity_id: input_boolean.adults_away
      state: 'off'
    - condition: time
      after: '14:00'
    - condition: sun
      before: sunset
  action:
    - service: scene.turn_on
      entity_id: scene.regenachtige_dag
- alias: 'Rain is over'
  trigger:
    - platform: state
      entity_id: sensor.dark_sky_precip
      to: 'None'
  condition:
    - condition: sun
      before: sunset
      before_offset: '01:00:00'
  action:
    service: scene.turn_off
    entity_id: scene.regenachtige_dag
