- alias: Turn on overloop lights when there is motion
  trigger:
    platform: state
    entity_id: binary_sensor.bewegingssensor_overloop
    to: 'on'
  condition:
    - condition: template
      value_template: "{{ states.sensor.period_of_day.state != 'day' }}"
  action:
    service: light.turn_on
    entity_id: light.overloop
    data_template:
      brightness_pct: >
        {% if states.binary_sensor.late_night.state == 'on' %}5
        {% elif states.sensor.period_of_day.state != 'day' %}30
        {% else %}100
        {% endif %}
- alias: Turn off overloop lights x minutes after last movement
  trigger:
    platform: state
    entity_id: binary_sensor.bewegingssensor_overloop
    to: 'off'
    for:
      minutes: 5
  action:
    service: light.turn_off
    entity_id: light.overloop
