- alias: Turn off everything when sleep mode is enabled
  trigger:
    platform: state
    entity_id: binary_sensor.sleep_mode
    to: "on"
    for: "00:10:00"
  condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: "off"
  action:
    - service: scene.turn_on
      entity_id: scene.turn_off_everything

- alias: Turn off everything at night, when guest mode is enabled
  trigger:
    platform: time
    at: "01:00:00"
  condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: "on"
  action:
    - service: scene.turn_on
      entity_id: scene.turn_off_everything
